{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to Edjigsaw!<br>
    <small>Please begin by describing your program below.
  </h1>
  <form action="/results">
    <div class="clearfix">
      <label for="normalSelect">Focus area</label>
      <div class="input">
        <select name="normalSelect" id="normalSelect">
          <option>Focus area 1</option>
          <option>Focus area 2</option>
          <option>Focus area 3</option>
          <option>Focus area 4</option>
          <option>Focus area 5</option>
        </select>
      </div>
    </div>
    <div class="clearfix">
      <label for="normalSelect">Program type</label>
      <div class="input">
        <select name="normalSelect" id="normalSelect">
          <option>Program Type 1</option>
          <option>Program Type 2</option>
          <option>Program Type 3</option>
          <option>Program Type 4</option>
          <option>Program Type 5</option>
        </select>
      </div>
    </div>
    <div class="clearfix">
      <label for="normalSelect">Neighborhood</label>
      <div class="input">
        <select name="normalSelect" id="normalSelect">
          <option>Neighborhood 1</option>
          <option>Neighborhood 12</option>
          <option>Neighborhood 13</option>
          <option>Neighborhood 14</option>
          <option>Neighborhood 15</option>
        </select>
      </div>
    </div>
    <div class="clearfix">
      <label for="normalSelect">Ages</label>
      <div class="input">
        <select name="normalSelect" id="normalSelect">
          <option>Ages 1</option>
          <option>Ages 2</option>
          <option>Ages 3</option>
          <option>Ages 4</option>
          <option>Ages 5</option>
        </select>
      </div>
    </div>
    <div class="clearfix">
      <div class="input">
        <ul class="inputs-list">
          <li>
            <label>
              <input type="checkbox" name="optionsCheckboxes" value="option1" />
              <span>I am interested in opportunities for financial assistance.</span>
            </label>
          </li>
        </ul>
      </div>
    </div><!-- /clearfix -->
    <div class="clearfix">
      <div class="actions">
        <input type="submit" class="btn primary" value="Next">
      </div>
    </div>
  </form>
{% endblock %}
